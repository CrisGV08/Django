<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{% static '/images/favicon.png'%}">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDxVvXO0f3TWUI3IpNSHOIfzN39iDX8oJHhNDd" crossorigin="anonymous">
</head>
<body id="myId">
    <section class="register-account">
        <div class="signform">
            <div class="right">
                <div class="headit">
                    <h4>Create Your Account</h4>
                </div>
                <div class="form">
                    <form class="register-form" id="register-form">
                        <input type="text" placeholder="User Name" required />
                        <input type="email" placeholder="Email Address" required />
                        <input type="password" placeholder="Password" required />
                        <input type="password" placeholder="Confirm Password" required />
                        <input class="subbt" type="submit" value="Sign Up" />
                    </form>
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
