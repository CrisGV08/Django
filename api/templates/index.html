{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static '/images/favicon.png'%}">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body id="myId">
    <section class="register-account">
        <div class="signform">
            <div class="left">
                <a href="register.html" class="bts-a">Don't have an account? Sign up!</a>
                <div class="bts">
                    <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                    <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
                    <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>
                </div>
            </div>
            <div class="right">
                <div class="headit">
                    <h4>Login To Your Account</h4>
                </div>
                <div class="form">
                    <form class="login-form" id="login-form" onsubmit="return validateForm()">
                        <input type="text" placeholder="User Name" required oninvalid="this.setCustomValidity('Please enter your user name')" oninput="this.setCustomValidity('')" />
                        <input type="password" placeholder="Password" required oninvalid="this.setCustomValidity('Please enter your password')" oninput="this.setCustomValidity('')" />
                        <input class="subbt" type="submit" value="Sign In" />
                    </form>
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember Me</span>
                    <a href="forgot_password.html">Forgot your password?</a> <!-- Modificado para abrir la página de recuperación -->
                </div>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            const username = document.querySelector('input[type="text"]');
            const password = document.querySelector('input[type="password"]');
            if (!username.value || !password.value) {
                alert('Please fill in all fields');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
