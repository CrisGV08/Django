{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body id="myId">
    <section class="register-account">
        <div class="signform">
            <div class="left">
                <a href="{% url 'register' %}" class="bts-a">Don't have an account? Sign up!</a>
                <div class="bts">
                    <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                    <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
                    <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>
                </div>
            </div>
            <div class="right">
                <div class="headit">
                    <h4>Login To Your Account</h4>
                </div>
                
                <!-- Show error or success messages -->
                {% if messages %}
                    <div class="message-container">
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% endif %}">
                                <span class="alert-icon">⚠️</span> {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="form">
                    <!-- Login form with POST and csrf_token -->
                    <form class="login-form" id="login-form" method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="User Name" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <input class="subbt" type="submit" value="Sign In" />
                    </form>
                    <div class="extra-options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                        <a href="{% url 'forgot_password' %}">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .message-container {
            position: relative;
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            display: inline-block;
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .alert-error {
            background-color: #ff4d4d;
        }
        .alert-success {
            background-color: #4CAF50;
        }
        .alert-icon {
            margin-right: 8px;
        }
        .extra-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>

    <script>
        function validateForm() {
            const username = document.querySelector('input[name="username"]');
            const password = document.querySelector('input[name="password"]');
            if (!username.value || !password.value) {
                alert('Please fill in all fields');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
