{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMDxVvXO0f3TWUI3IpNSHOIfzN39iDX8oJHhNDd" crossorigin="anonymous">
</head>
<body id="myId">
    <section class="register-account">
        <div class="signform">
            <div class="left">
                <a href="register.html" class="bts-a">Don't have an account? Sign up!</a>
                <div class="bts">
                    <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                    <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
                    <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>
                </div>
            </div>
            <div class="right">
                <div class="headit">
                    <h4>Login To Your Account</h4>
                </div>
                <div class="form">
                    <!-- Formulario de inicio de sesiÃ³n con POST y csrf_token -->
                    <form class="login-form" id="login-form" method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="User Name" required oninvalid="this.setCustomValidity('Please enter your user name')" oninput="this.setCustomValidity('')" />
                        <input type="password" name="password" placeholder="Password" required oninvalid="this.setCustomValidity('Please enter your password')" oninput="this.setCustomValidity('')" />
                        <input class="subbt" type="submit" value="Sign In" />
                    </form>
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember Me</span>
                    <a href="forgot_password.html">Forgot your password?</a>
                    {% if error %}
                        <p style="color: red">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            const username = document.querySelector('input[name="username"]');
            const password = document.querySelector('input[name="password"]');
            if (!username.value || !password.value) {
                alert('Please fill in all fields');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
