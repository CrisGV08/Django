{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="{% static '/images/favicon.png'%}">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/tiny-slider.css'%}" rel="stylesheet">
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <title>Furni - Interior Design</title>
</head>

<body>
  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Furni<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsFurni">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
          <li><a class="nav-link" href="{% url 'about' %}">About us</a></li>
          <li><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
          <li><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
          <!-- Logout button with SweetAlert2 confirmation -->
          <li><a href="#" id="logout-button" class="nav-link text-danger logout">Logout</a></li>
        </ul>
        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
          <li><a class="nav-link" href="#"><img src="{% static 'images/user.svg' %}"></a></li>
          <li><a class="nav-link" href="{% url 'cart' %}"><img src="{% static 'images/cart.svg' %}"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navigation -->

  <!-- Other sections (Hero, Product, etc.) remain unchanged -->

  <!-- Start Footer Section -->
  <footer class="footer-section">
    <!-- Footer content here -->
  </footer>
  <!-- End Footer Section -->

  <!-- SweetAlert2 script for logout confirmation -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
  <script>
    document.getElementById('logout-button').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent automatic redirection
      Swal.fire({
        title: 'Are you sure?',
        text: "You are about to log out.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, log out'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "{% url 'logout' %}"; // Redirect to logout URL
        }
      });
    });
  </script>

  <!-- Bootstrap and custom JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/tiny-slider.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
